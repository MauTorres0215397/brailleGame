<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Braille</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@1" rel="stylesheet" />
    <!--CSS-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <div class="conteiner-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-4 d-flex justify-content-between align-items-center divider">
                <span class="material-symbols-outlined">
                    help
                </span>
                <h1>Braille</h1>
                <span class="material-symbols-outlined">trending_up</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-4 d-flex justify-content-center">
                <p class="stopwatch fs-2 pt-2"></p>
            </div>
        </div>
        <!--Braille-->
        <div class="row justify-content-center">
            <div class="col-9 col-sm-6 col-md-3 d-flex justify-content-center">
                <h1 class="braille-dots braille-word no-select"></h1>
            </div>
        </div>
        <!--Input-->
        <div class="row justify-content-center">
            <div class="col-9 col-sm-6 col-md-3 d-flex justify-content-center">
                <input type="text" class="form-control input" style="text-transform:lowercase"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            <!--List-->
            <div class="row justify-content-center pt-5">
                <div class="col-6 col-sm-4 col-md-2">
                    <p class="totWords">Palabras total adivinadas: </p>
                </div>
                <div class="col-6 col-sm-4 col-md-2">
                    <b class="text-success bold"></b>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-9 col-sm-6 col-md-3 d-flex justify-content-center">
                    <table class="table table-borderless text-center align-items-center answer-table">
                    </table>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
