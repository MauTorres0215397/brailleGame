<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Braille</title>
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!--Icons-->
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:FILL@1" rel="stylesheet" />
    <!--CSS-->
    <link rel="stylesheet" href="css/index.css">
</head>

<body style="height: 100vh;">
    <div class="conteiner-fluid">
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-4 d-flex justify-content-between align-items-center divider">
                <span class="material-symbols-outlined p-2" style="font-size: 14pt;">
                    help
                </span>
                <a class="nav-link" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown"
                    aria-expanded="false">
                    <div class="d-flex flex-row align-items-center">
                        <h1 style="font-size: 28pt;">Braille</h1>
                        <span class="material-symbols-outlined expand">
                            expand_more
                        </span>
                    </div>
                </a>
                <ul class="dropdown-menu dropdown-menu" aria-labelledby="navbarDarkDropdownMenuLink">
                    <li><a class="dropdown-item" onclick="wordArray()">Palabras</a></li>
                    <li><a class="dropdown-item" onclick="letterArray()">Letras</a></li>
                </ul>
                <span class="material-symbols-outlined p-2" style="font-size: 14pt;">trending_up</span>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 col-sm-8 col-md-4 d-flex justify-content-center">
                <p class="stopwatch fs-2 pt-2"></p>
            </div>
        </div>
        <!--Braille-->
        <div class="row justify-content-center">
            <div class="col-9 col-sm-6 col-md-3 d-flex justify-content-center">
                <h1 class="braille-dots braille-word no-select"></h1>
            </div>
        </div>
        <!--Input-->
        <div class="row justify-content-center pb-2" style="height: 100%;">
            <div class="col-9 col-sm-6 col-md-3 d-flex justify-content-center">
                <input type="text" class="form-control input" style="text-transform:lowercase"
                    aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
        </div>
        <!--Results-->
        <div class="row justify-content-center pt-2">
            <div class="col-6 col-sm-4 col-md-2">
                <p class="totWords">Palabras total adivinadas: </p>
            </div>
            <div class="col-6 col-sm-4 col-md-2">
                <b class="text-success bold"></b>
            </div>
        </div>
        <!--Results-->
        <div class="row justify-content-center" style="height: 45vh; overflow:scroll;">
            <div class="col-9 col-sm-6 col-md-3 d-flex justify-content-center">
                <table class="table table-borderless text-center align-items-center answer-table table-striped">
                </table>
            </div>
        </div>
        <!--Bootstrap-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
        <script src="js/main.js"></script>
</body>

</html>
